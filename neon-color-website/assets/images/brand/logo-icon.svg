<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <!-- Neon Color - Ornate Icon (for favicon, app icon, watermark) -->
  <!-- Outer decorative frame -->
  <rect x="1" y="1" width="78" height="78" rx="14" stroke="#b11226" stroke-width="1" fill="none" opacity="0.25"/>
  <!-- Main background -->
  <rect x="4" y="4" width="72" height="72" rx="12" fill="#b11226"/>
  <!-- Gradient overlay -->
  <rect x="4" y="4" width="72" height="72" rx="12" fill="url(#grad)"/>
  <!-- Stylized N letterform -->
  <path d="M22 58V22" stroke="white" stroke-width="7" stroke-linecap="round"/>
  <path d="M22 22L58 58" stroke="white" stroke-width="7" stroke-linecap="round"/>
  <path d="M58 22V58" stroke="white" stroke-width="7" stroke-linecap="round"/>
  <!-- Corner ornament dots -->
  <circle cx="12" cy="12" r="2" fill="rgba(255,255,255,0.25)"/>
  <circle cx="68" cy="12" r="2" fill="rgba(255,255,255,0.25)"/>
  <circle cx="12" cy="68" r="2" fill="rgba(255,255,255,0.25)"/>
  <circle cx="68" cy="68" r="2" fill="rgba(255,255,255,0.25)"/>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.12)"/>
    </linearGradient>
  </defs>
</svg>
